<html>
<head>
<body bgcolor="#f5deb3">
<table>
    <tr><td  bgcolor="#daa520" style="width: 1400px"><h1><marquee>HR OPERATION MANAGEMENT</marquee></h1></td></tr>
</table>
<form action="/saveupdate/" method="post">
   {% csrf_token %}
<table align="center">
    <center> <tr> <th>    <h2> UPDATE EMPLOYEES PAGE </h2>  </th> </tr> </center>
    {% for x in data %}
        <tr><th><th><input type="hidden" value="{{ x.employeeid }}" name="idno"></th></tr>
    <tr><th>EMPLOYEENAME:</th><th><input type="text" value="{{ x.name }}" name="name" required></th></tr>
    <tr><th>PASSWORD:</th><th><input type="password" value="{{ x.password }}"  name="password" required></th></tr>
    <tr><th>DESIGNATION:</th><th><input type="text" value="{{ x.designation }}" name="des"  required></th>
    <tr><th>ADDRESS:</th><th><input type="text" value="{{ x.address }}" name="add" required></th></tr>
    <tr><th>CONTACTNO:</th><th><input type="number" value="{{ x.cno }}" name="cno" required></th></tr>
    <tr><th>EMAIL:</th><th><input type="email" value="{{ x.email }}" name="email" required></th></tr>
        <tr><th></th><th><input type="submit" value="UPDATE"></th></tr>
    {% endfor %}
</table>
{{ msg }}
</form>
</body>
</head>
</html>
